{% extends "admin_base.html" %}

{% block content %}
<div class="card">
    <div class="flex-between mb-4">
        <h2>Услуги</h2>
        <div style="display: flex; gap: 10px;">
            <button onclick="document.getElementById('import-file').click()" class="btn"
                style="background-color: #10b981; color: white;">
                Импорт (Excel/CSV)
            </button>
            <button onclick="document.getElementById('add-service-modal').style.display='block'"
                class="btn btn-primary">
                Добавить услугу
            </button>
        </div>

        <!-- Hidden Import Form -->
        <form id="import-form" action="{{ url_for('admin.import_services') }}" method="POST"
            enctype="multipart/form-data" style="display: none;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="file" id="import-file" name="file" accept=".csv, .xlsx"
                onchange="document.getElementById('import-form').submit()">
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.price }} ₽</td>
                <td>
                    <a href="{{ url_for('admin.service_prices', id=service.id) }}" class="btn"
                        style="background: transparent; color: #10b981; padding: 0.25rem; font-size: 1.2rem; text-decoration: none;"
                        title="Цены по периодам">
                        $
                    </a>
                    <button onclick="editService('{{ service.id }}', '{{ service.name }}', '{{ service.price }}')"
                        class="btn" style="background: transparent; color: #4b5563; padding: 0.25rem;">
                        ✎
                    </button>
                    <button onclick="deleteService('{{ service.id }}')" class="btn"
                        style="background: transparent; color: #ef4444; padding: 0.25rem;">
                        ✕
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add/Edit Modal -->
<div id="add-service-modal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div style="background: white; margin: 100px auto; padding: 2rem; width: 400px; border-radius: 0.5rem;">
        <h3 id="modal-title">Добавить услугу</h3>
        <form id="service-form" method="POST" action="{{ url_for('admin.add_service') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label style="display: block; margin-bottom: 0.5rem;">Название</label>
                <input type="text" name="name" required style="width: 100%; padding: 0.5rem;">
            </div>
            <div class="mb-4">
                <label style="display: block; margin-bottom: 0.5rem;">Цена</label>
                <input type="number" step="0.01" name="price" required style="width: 100%; padding: 0.5rem;">
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 1rem;">
                <button type="button" onclick="closeModal()" class="btn" style="background: #e5e7eb;">Отмена</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('add-service-modal').style.display = 'none';
        document.getElementById('service-form').reset();
        document.getElementById('modal-title').innerText = 'Добавить услугу';
        document.getElementById('service-form').action = "{{ url_for('admin.add_service') }}";
    }

    function editService(id, name, price) {
        document.getElementById('add-service-modal').style.display = 'block';
        document.getElementById('modal-title').innerText = 'Редактировать услугу';
        const form = document.getElementById('service-form');
        form.action = `/admin/services/${id}/update`;
        form.querySelector('[name="name"]').value = name;
        form.querySelector('[name="price"]').value = price;
    }

    function deleteService(id) {
        if (confirm('Вы уверены, что хотите удалить эту услугу?')) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/admin/services/${id}/delete`;

            const csrf = document.createElement('input');
            csrf.type = 'hidden';
            csrf.name = 'csrf_token';
            csrf.value = "{{ csrf_token() }}";
            form.appendChild(csrf);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
{% endblock %}
